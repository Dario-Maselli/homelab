  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Johannesburg
    volumes:
      - D:/homelab/bazarr/config:/config
      - D:/homelab-data-1/plex/series:/series
      - E:/homelab-data-2/plex/series:/series
      - F:/homelab-data-3/plex/series:/series
      - G:/homelab-data-4/plex/series:/series
      - D:/homelab-data-1/plex/movies:/movies
      - E:/homelab-data-2/plex/movies:/movies
      - F:/homelab-data-3/plex/movies:/movies
      - G:/homelab-data-4/plex/movies:/movies
    ports:
      - 6767:6767
    restart: unless-stopped

  qbittorrent:
    restart: unless-stopped
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Johannesburg
      - WEBUI_PORT=8080
      - TORRENTING_PORT=6881
    volumes:
      - D:/homelab/qbittorrent/config:/config
      - D:/homelab-data-1/qbittorrent/downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp

  handbrake:
    restart: unless-stopped
    container_name: handbrake
    image: jlesage/handbrake:latest
    ports:
      - "5800:5800"
    volumes:
      - D:/homelab/handbrake:/config:rw
      - D:/homelab-data-1/handbrake/storage:/storage:ro
      # - D:/homelab-data-1/deluge/downloads:/watch:rw
      - D:/homelab-data-1/deluge/downloads:/output:rw
      - D:/homelab-data-1/plex:/watch:rw
      - E:/homelab-data-2/plex:/watch:rw
      - F:/homelab-data-3/plex:/watch:rw
      - G:/homelab-data-4/plex:/watch:rw

  flaresolverr:
    # DockerHub mirror flaresolverr/flaresolverr:latest
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_HTML=${LOG_HTML:-false}
      - CAPTCHA_SOLVER=${CAPTCHA_SOLVER:-none}
      - TZ=Africa/Johannesburg
    ports:
      - "${PORT:-8191}:8191"
    restart: unless-stopped 