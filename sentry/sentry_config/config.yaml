# --- Core ---
# auth.allow-registration: true # flip to true if you want open signup

# Cache… required for startup
cache.backend: "redis"
cache.options:
  hosts:
    - "redis:6379"

# Rate limiter… strongly recommended so you do not get noisy retries
ratelimiter.backend: "redis"
ratelimiter.options:
  host: "redis"
  port: 6379

# Kafka
kafka.clusters:
  default:
    bootstrap.servers: "kafka:9092"

# Filestore… you likely already have this set
filestore.backend: "filesystem"
filestore.options:
  location: "/data/files"

# Optional… tweak local caches (kept under /data as well)
dsym.cache-path: "/data/dsym-cache"
releasefile.cache-path: "/data/releasefile-cache"
